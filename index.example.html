<!-- ./client/index.html -->
<!DOCTYPE html>
<html>
  <body>
    <p>Check console (using developer tools).</p>
    <script src="http://localhost:8080/v1/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:8080', { path: '/v1/socket.io' });
      socket.on('connect', function () {
        console.log('connected');
        socket.emit('join', ['all']);
      });
      socket.on('update', function(data) {
        console.log(data);
      });
    </script>
  </body>
</html>
