<!-- ./client/index.html -->
<!DOCTYPE html>
<html>
  <body>
    <p>Check console (using developer tools).</p>
    <script src="https://realtime.p2pquake.net/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('https://realtime.p2pquake.net/v1');
      socket.on('connect', function () {
        console.log('connected');
        socket.emit('join', ['all']);
      });
      socket.on('update', function(data) {
        console.log(data);
      });
    </script>
  </body>
</html>
